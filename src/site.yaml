mode: development # Set to "production" to enable analytics and stuff 
media_root: static # Relative path from content folder.
media_url: /static # URL where the media files are served from.
deploy_root: ../public # where the deployed files go
base_url: / # The base url for autogenerated links.
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.sorter.SorterPlugin
  - hyde.ext.plugins.tagger.TaggerPlugin
  - hyde.ext.plugins.syntext.SyntextPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
  data:
    tweet_via: mike_dory
    menu:
      -
        name: Home
        description: Home Page
        css_class: home
        type: page
        url: /
      -
        name: Projects
        description: Projects
        css_class: projects
        type: node
        url: projects
      # -
      #   name: Boog
      #   description: Blog
      #   css_class: blog
      #   type: node
      #   url: blog
      -
        name: About
        description: About
        css_class: about
        type: page
        url: about
meta:
  nodemeta: meta.yaml
  created: !!timestamp 2012-02-18 10:00:00
  author: Mike Dory
  ga_tracking_code: XX-XXXXXXXX-X
sorter:
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
tagger:
  sorter: time
  archives:
    blog:
      source: blog
      target: blog/tags
      template: tagged_posts.j2
      archive_extension: html
    projects:
      source: projects
      target: projects/tags
      template: tagged_posts.j2
      archive_extension: html
urlcleaner: 
  index_file_names: 
    - index.html 
  strip_extensions: 
    - html 