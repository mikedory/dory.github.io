<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>      <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>      <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">

    <title>{{ page.title }}</title>

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ BASE_URL }}/static/images/_favicon.ico">
    <link rel="apple-touch-icon" href="{{ BASE_URL }}/static/images/_apple-touch-icon.png">

    <script type="text/javascript" src="https://use.typekit.com/yna6ipo.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="{{ BASE_URL }}/static/css/bootstrap.css">
    <link rel="stylesheet" href="{{ BASE_URL }}/static/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="{{ BASE_URL }}/static/css/style.css">
    <link rel="stylesheet" href="{{ BASE_URL }}/static/css/font-awesome.css">
    <link rel="stylesheet" href="{{ BASE_URL }}/static/css/rainbowjs-theme-github.css">

    <script src="{{ BASE_URL }}/static/js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Mike Dory</a>

                <!-- shown on smaller screens -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a><!--/.btn-navbar -->

                <!-- shown on full-size screens (over 940px) -->
                <div class="nav-collapse">
                    <nav >
                        <ul class="nav">
                            <li class="{% if page.url == '/index.html' %}active{% endif %}">
                                <a class="" href="/">Home</a>
                            </li>
                            <li class="">
                                <a class="" href="http://blog.doryexmachina.com">Blog</a>
                            </li>
                            <li class="{% if page.url == '/about.html' %}active{% endif %}">
                                <a class="" href="/about">About</a>
                            </li>
                        </ul>
                    </nav>
                </div><!--/.nav-collapse -->

            </div>
        </div>
    </div>

    <div class="container main_container">

        {{ content }}

        <hr>

        <footer>
            &copy; Mike Dory, 2006-2012
            <div class="row social_networks right">
                <span class="icon_text"><a href="http://www.facebook.com/michael.dory" class="icon-facebook-sign"></a></span>
                <span class="icon_text"><a href="http://twitter.com/mike_dory" class="icon-twitter-sign"></a></span>
                <span class="icon_text"><a href="http://github.com/mikedory" class="icon-github-sign"></a></span>
                <span class="icon_text"><a href="http://www.linkedin.com/in/michaeldory" class="icon-linkedin-sign"></a></span>
                <span class="icon_text"><a href="mailto:mike@dory.me" class="icon-envelope"></a></span>
            </div>
        </footer>
    </div> <!-- end of container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="{{ BASE_URL }}/static/js/libs/jquery-1.7.1.min.js">\x3C/script>')</script>

    <!-- Bootstrap goodies -->
    <script src="{{ BASE_URL }}/static/js/bootstrap.js"= ></script>
    <script src="{{ BASE_URL }}/static/js/bootstrap-collapse.js"= ></script>
    <script src="{{ BASE_URL }}/static/js/libs/rainbow-custom.min.js"></script>

    <!-- site-specific scripts -->
    <script src="{{ BASE_URL }}/static/js/script.js"= ></script>

    <!--[if lt IE 7 ]>
        <script src="js/libs/dd_belatedpng.js"></script>
        <script>DD_belatedPNG.fix('img, .png_bg'); </script>
    <![endif]-->

</body>
</html>
